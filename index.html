<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container top">
        <h1>Wether App</h1>
        <form action="" onsubmit="return false">
          <input
            type="text"
            name=""
            id=""
            class="serch"
            placeholder="Search by City Name"
          />
          <button type="submit" class="btn">Submit</button>
          <p class="error"></p>
        </form>
        <section>
          <div class="container">
            <div class="icon">
              <img src="" alt="" class="weather-icon" />
            </div>
            <div class="location">
              <div class="city">New York, US</div>
              <div class="city">Thursday, Nov 26 2020</div>
              <div class="current">
                <div class="temp">Temp: 25 <span>°c</span></div>
                <div class="weather">Weather Sunny</div>
                <div class="temp-rang">Tempe Range: 10°C / 15°C</div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
